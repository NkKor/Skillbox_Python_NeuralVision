<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>햆햣혝햣햨혡햦혪 햨쮐걣쥃 햫햟 쒫쟳얧왏</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col items-center min-h-screen p-6">
    <h1 class="text-3xl font-bold mb-6">游꿘 햆햣혝햣햨혝쮐 햌쮐걣왏 햫햟 뉋쟳얧왏</h1>

    <form method="post" action="/detect" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <label class="block text-sm font-medium text-gray-700 mb-2">행햟햡혞향햦혝햣 쒫쟳얧왏 (.mp4)</label>
        <input type="file" name="video" accept="video/*" class="mb-4 w-full border border-gray-300 p-2 rounded"/>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">뤯쐄햟햠쮐햟혝혧</button>
    </form>

    {% if video_result %}
    <div class="mt-8 w-full max-w-2xl">
        <h2 class="text-xl font-semibold mb-2">먫왏혞햩혧혝햟혝:</h2>
        <video controls class="w-full border border-gray-300 rounded">
            <source src="{{ url_for('video', filename=video_result) }}" type="video/mp4">
            뉋썜 햠햟혞향햣 햫햣 쮏얧얧왐햤햦쒫썛왐 쒫쟳얧왏.
        </video>
    </div>
    {% endif %}
</body>
</html>
