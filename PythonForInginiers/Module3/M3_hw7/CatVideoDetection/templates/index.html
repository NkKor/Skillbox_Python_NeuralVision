<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детекция кошки на видео</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col items-center min-h-screen p-6">
    <h1 class="text-3xl font-bold mb-6">🎥 Детектор Кошек на Видео</h1>

    <form method="post" action="/detect" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <label class="block text-sm font-medium text-gray-700 mb-2">Загрузите видео (.mp4)</label>
        <input type="file" name="video" accept="video/*" class="mb-4 w-full border border-gray-300 p-2 rounded"/>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Обработать</button>
    </form>

    {% if video_result %}
    <div class="mt-8 w-full max-w-2xl">
        <h2 class="text-xl font-semibold mb-2">Результат:</h2>
        <video controls class="w-full border border-gray-300 rounded">
            <source src="{{ url_for('video', filename=video_result) }}" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
    {% endif %}
</body>
</html>
